<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspberry Pi Sensor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Raspberry Pi Sensor Dashboard</h1>
  </header>

  <main class="container">
    <section class="sensor-card">
      <div class="sensor-icon">🌡️</div>
      <div class="sensor-info">
        <h2>Temperatur</h2>
        <p id="temperature">-- °C</p>
      </div>
    </section>

    <section class="sensor-card">
      <div class="sensor-icon">💧</div>
      <div class="sensor-info">
        <h2>Luftfeuchtigkeit</h2>
        <p id="humidity">-- %</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Raspi Data Monitoring</p>
  </footer>

  <script>
    // Vue.js code or vanilla JS to fetch data every few seconds
    setInterval(function() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('temperature').innerText = `${data.temperature} °C`;
          document.getElementById('humidity').innerText = `${data.humidity} %`;
        })
        .catch(error => console.log('Error fetching sensor data:', error));
    }, 5000);
  </script>
</body>
</html>
